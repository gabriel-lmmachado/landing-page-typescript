<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soluções em Automação</title>
  </head>
  <body>
    <div class="background"></div>

    <main class="container">
    <section class="hero">
      <h1>Torne os processos do seu negócio mais fluídos com automações</h1>
      <p>
        Eu construo automações personalizadas para integrar suas ferramentas e
        otimizar seus fluxos de trabalho.
      </p>

      <button id="cta">Me conte sobre sua ideia!</button>
    </section>

    <section class="features">
      <div class="feature"> Integrações com CRM</div>
      <div class="feature"> Chatbots</div>
      <div class="feature"> Automação de Planilhas</div>
      <div class="feature"> Conexões API</div>
    </section>

    <section id="contact">
      <h2>Me fale sobre o seu negócio</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Seu nome" required />
        <input type="email" id="email" placeholder="Seu email" required />
        <input type="phone" id="phone" placeholder="Seu telefone" required />

        <select id="projectType" required>
          <option value="">Selecione o tipo de projeto</option>
          <option value="crm">Integração com CRM</option>
          <option value="spreadsheet">Automação de Planilhas</option>
          <option value="chatbot">Chatbot</option>
          <option value="api">Integração API</option>
        </select>

        <textarea
          id="description"
          placeholder="Descreva seu projeto de automação"
          required
        ></textarea>

        <button type="submit">Enviar projeto</button>
      </form>
    </section>
  </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
